<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <form>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label>GÃ©nero:</label>

            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino" required>
            <label for="femenino">Femenino</label>

            <label for="recomendado_por">Recomendado por:</label>
            <input type="text" id="recomendado_por" name="recomendado_por">

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario"></textarea>

            <input type="checkbox" id="acepto_condiciones" name="acepto_condiciones" required>
            <label for="acepto_condiciones">Acepto las condiciones</label>

            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>
